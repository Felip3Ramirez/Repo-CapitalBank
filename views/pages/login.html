<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IniciandoSesion</title>
    <link rel="stylesheet" href="../public/css/login.css">
</head>

<body>
    <div id="contenedorLogin" class="contenedorLogin">
        <form id="formulario-login">
            <h2>Inicie Sesion</h2>
            <input type="text" placeholder="Número de cuenta" id="login-usuario" name="login-usuario">
            <input type="text" placeholder="Contraseña" id="login-contrasena" name="login-contrasena">
            <div class="botones">
                <button id="abrirSesion">Abrir sesion</button>
                <button id="registro" onclick="irARegistro">Registrarse</button>
                <button id="cerrarLogin" onclick="window.location.href='/index.html'">Cerrar</button>
            </div>
        </form>
    </div>
    <img src="/views/public/img/inicioRegistroFondo.jpg" class="imagenLogin">
    <script type="module" src="../public/js/scriptLogin.js"></script>
    <script src="/views/public/js/script.js"></script>
</body>

</html>
