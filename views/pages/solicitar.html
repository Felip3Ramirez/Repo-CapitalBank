<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/solicitar.css">
    <title>Tarjetas De Credito</title>
</head>

<body>
    <header>
        <img src="/views/public/img/cerdoGris.jpg" />
        <div class="contenedorTituloBanco">
            <h1 class="tituloBanco">
                <button class="botonPrincipal" id="PaginaPrincipal" onclick="irAPrincipal()"></button>Capital Bank
            </h1>
        </div>
        <p class="slogan">Tu banco de confianza</p>
        <button class="botonlogin" id="loginBoton" onclick="irALogin()">
            Inicio / Registro
        </button>
    </header>
    <div class="barraNavegacion">
        <nav>
            <ul>
                <div class="botonesBarraNavegacion">

                    <button class="boton" id="serviciosBoton" onclick="irAServicios()">
                        <b>Servicios</b>
                    </button>

                    <button class="boton" id="lineasDeCreditoBoton" onclick="irALineasCredito()">
                        <b>Lineas De Credito</b>
                    </button>

                    <button class="boton" id="tarjetasDeCreditoBoton" onclick="irATarjetasCredito()">
                        <b>Tarjetas De Credito</b>
                    </button>

                    <button class="boton" id="segurosBoton" onclick="irASeguros()">
                        <b>Seguros</b>
                    </button>

                    <button class="boton" id="empresasBoton" onclick="irAEmpresas()">
                        <b>Empresas</b>
                    </button>
                </div>
            </ul>
        </nav>
    </div>

    <div class="formulario">

        <form>
            <label for="numeroCedula"> Número de Cédula:</label>
            <input type="text" id="numeroCedula" name="numeroCedula" placeholder="Ingrese su Numero de cedula">

            <label for="primerNombre">Primer Nombre:</label>
            <input type="text" id="primerNombre" name="primerNombre" placeholder="Ingrese su Nombre ">

            <label for="primerApellido">Primer Apellido:</label>
            <input type="text" id="primerApellido" name="primerApellido" placeholder="Ingrese tu Apellido">
            <label>¿Cuál es tu ocupación?</label>

            <div>
                <input type="radio" id="asalariado" name="ocupacion" value="asalariado">
                <label for="asalariado">Asalariado</label>

                <input type="radio" id="contratoLaboral" name="ocupacion" value="contratoLaboral">
                <label for="contratoLaboral">Con contrato laboral</label>
            </div>


            <label for="ingresosMensuales">Ingresos mensuales totales:</label>
            <input type="number" id="ingresosMensuales" name="ingresosMensuales" placeholder="Ingrese un Monto">
            <label>Fecha de nacimiento:</label>

            <select name="dia" required>
                <option value="">Día</option>
            </select>

            <select name="mes" required>
                <option value="">Mes</option>
            </select>

            <select name="anio" required>
                <option value="">Año</option>
            </select>
            <label for="numeroCelular">Número de celular:</label>
            <input type="tel" id="numeroCelular" name="numeroCelular" placeholder="Ingrese su Telefono">
            <label for="correoElectronico">Correo electrónico:</label>
            <input type="email" id="correoElectronico" name="correoElectronico" placeholder="Ingrese tu correo">

            <div class="contenedorTerminosCondiciones">
                <input type="checkbox" class="terminos" id="terminos" name="terminos" required>
                <label for="terminos">Acepto Términos y condiciones</label>
            </div>
            <button class="enviar" type="submit">Continuar</button>
        </form>
    </div>
    <script src="/views/public/js/script.js"></script>
    </div>
</body>

</html>
